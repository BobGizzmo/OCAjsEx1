<div class="col-md-offset-3 col-md-6">
  <h2 class="text-center col-md-12">Ajouter un post</h2>
  <form [formGroup]="newPostForm"  (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" formControlName="title" id="title">
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea type="text" class="form-control" formControlName="content" id="content"></textarea>
    </div>
    <button type="submit" class="btn btn-success mt-2" [disabled]="newPostForm.invalid" >Enregistrer</button>
  </form>
</div>
